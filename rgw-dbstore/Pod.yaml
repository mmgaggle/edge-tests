apiVersion: v1
kind: Pod
metadata:
  name: rgw-dbstore
spec:
  containers:
  - name: rgw-dbstore
    image: rgw-dbstore:latest
    command: ['/bin/entrypoint.sh']
    ports:
    - containerPort: 80
    restartPolicy: OnFailure
    resources:
      requests:
        cpu: "1"
        mem: "1Gi"
      limits:
        cpu: "1"
        mem: "1Gi"
